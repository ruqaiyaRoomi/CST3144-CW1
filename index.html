<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <header>
        
            <button id="cart">{{cartCount}}<span><i class="fa-solid fa-cart-shopping"></i></span></button>
        </header>
<main>
        <div id="sidebar">
            <p>sort by</p>
            <label for="sub"><input type="radio" id="sub" name="sort" value="subject"> subject</label>
            <label for="locationOrder"><input type="radio" id="locationOrder" name="sort" value="location"> location</label>
            <label for="price"><input type="radio" id="price" name="sort" value="price"> price</label>
            <label for="spaces"><input type="radio" id="spaces" name="sort" value="availability"> availability</label>
            
            <p>order</p>
            <label for="ascending"><input type="radio" name="order" id="ascending" value="ascending"> ascending</label>
            <label for="descending"><input type="radio" name="order" id="descending" value="descending"> descending</label>
    </div>

        <div id="lessonContainer">
            <div class="lessonCard" v-for="lesson in lessons">
                    <p>Subject: {{lesson.subject}}</p> 
                    <p>Location: {{lesson.location}}</p>
                    <p>Price: {{lesson.price}}</p>
                    <p>Spaces: {{spacesCount}}</p>
                    <button v-on:click="addToCart(lesson)">Add to Cart</button>
                    <i v-bind:class="lesson.icon"></i>
            </div>
        </div>

</main>

                computed: {

                        return this.cart.length;
                    },

                    spacesCount: function(){
                        return this.lessons.spaces - this.cart.length;
                    }
                },
            });
